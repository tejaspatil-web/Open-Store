<header>
<div class="logo">
    <img height="70vh" src="../../../assets/logo.png" alt="logo">
</div>
<div class="nav-list">
    <ul>
        <li class="bottom-border">Categories</li>
        <li class="bottom-border">Deals</li>
        <li class="bottom-border">Offers</li>
        <li class="bottom-border">More</li>
    </ul>
</div>
<div class="search-icons">
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>    
        <input type="text" (input)="searchValue($event)" placeholder="Search">
    </div>
    <div class="cart-user-icon">
        <div class="add-to-cart" (click)="openCart()">
            <span  class="badge" *ngIf="cart.length > 0">{{cart.length }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
              </svg>
            </div>
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
              </svg>
          </div>
    </div>
</div>
</header>
