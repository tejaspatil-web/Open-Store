<div class="content">
    <div class="product-carousel">
        <div id="carouselOpenStore" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner carousel-container">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{{imagesPath}}202402171.jpeg" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{imagesPath}}202402172.jpg" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{{imagesPath}}202402173.jpg" alt="Third slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselOpenStore" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselOpenStore" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <!-- section electronics -->
    <h5 *ngIf="filterDataElectronics?.length > 0" class="electronics-heading">Best of Electronics</h5>
    <div [ngClass]="{'cards': filterDataElectronics?.length > 0}" *ngIf="!isLoding || filterDataElectronics?.length > 0">
        <div class="card" style="width: 15rem;" *ngFor="let electronics of filterDataElectronics" >
            <img [routerLink]="'/product/detail/' + electronics['_id']" class="card image w-100 h-70" [src]="electronics['productImage']" alt="Card image cap">
            <div class="rating">
                <span class="rating-number">{{electronics['productRating']}}</span>
                  <span class="fa fa-star" [ngClass]="{'checked':electronics['ratings'] >= 1}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':electronics['ratings'] >= 2}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':electronics['ratings'] >= 3}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':electronics['ratings'] >= 4}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':electronics['ratings'] >= 5}"></span>
            </div>

            <div class="card-body">
              <p class="card-text" [routerLink]="'/product/detail/' + electronics['_id']">{{electronics['productDescription']}}<p>
            </div>
            <div class="price">
                <span class="price-symbol">₹</span>
                <span class="price-whole">{{electronics['productPrice']}}</span>
            </div>
            <div>
                <button [disabled]="electronics['isDisabled']" type="button" class="btn add-to-cart" (click)="addToCart(electronics)"><div [ngClass]="{'loader':electronics['isLoding']}">{{!electronics['isLoding'] ? 'Add To Cart' : '' }}</div></button>
            </div>
          </div>
    </div>
    <!-- section cloths -->
    <h5 *ngIf="filterDataTypeCloths?.length > 0" class="clothing-heading">Clothing and Accessories</h5>
    <div [ngClass]="{'cards': filterDataTypeCloths?.length > 0}" *ngIf="!isLoding || filterDataTypeCloths?.length > 0">
        <div class="card" style="width: 15rem;" *ngFor="let cloths of filterDataTypeCloths" >
            <img [routerLink]="'/product/detail/' + cloths['_id']" class="card image w-100 h-70" [src]="cloths['productImage']" alt="Card image cap">
            <div class="rating">
                <span class="rating-number">{{cloths['productRating']}}</span>
                  <span class="fa fa-star" [ngClass]="{'checked':cloths['ratings'] >= 1}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':cloths['ratings'] >= 2}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':cloths['ratings'] >= 3}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':cloths['ratings'] >= 4}"></span>
                  <span class="fa fa-star" [ngClass]="{'checked':cloths['ratings'] >= 5}"></span>
            </div>

            <div class="card-body">
              <p class="card-text" [routerLink]="'/product/detail/' + cloths['_id']">{{cloths['productDescription']}}<p>
            </div>
            <div class="price">
                <span class="price-symbol">₹</span>
                <span class="price-whole">{{cloths['productPrice']}}</span>
            </div>
            <div>
                <button [disabled]="cloths['isDisabled']" type="button" class="btn add-to-cart" (click)="addToCart(cloths)"><div [ngClass]="{'loader':cloths['isLoding']}">{{!cloths['isLoding'] ? 'Add To Cart' : '' }}</div></button>
            </div>
          </div>
    </div>
</div>

<div *ngIf="isLoding || filterDataElectronics?.length == 0 " class="skeleton-loader">
    <app-skeleton-loader *ngFor="let card of cards"></app-skeleton-loader>
</div>
