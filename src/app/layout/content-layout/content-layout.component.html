<div class="content">
    <div class="cards">
        <div class="card" style="width: 15rem;" *ngFor="let electronics of dataTypeElectronics" >
            <img class="card image w-100 h-70" [src]="electronics['productImage']" alt="Card image cap">
            <div class="rating">
                <span class="rating-number">{{electronics['productRating']}}</span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star checked"></span>
                  <span class="fa fa-star"></span>
                  <span class="fa fa-star"></span>
            </div>

            <div class="card-body">
              <p class="card-text">{{electronics['productDescription']}}</p>
            </div>
            <div class="price">
                <span class="price-symbol">â‚¹</span>
                <span class="price-whole">{{electronics['productPrice']}}</span>
            </div>
            <div>
                <button type="button" class="btn add-to-cart">Add To Card</button>
            </div>
          </div>
    </div>
</div>
