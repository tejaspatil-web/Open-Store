<mat-card>
  <mat-card-title>Sign up</mat-card-title>
  <mat-card-content>
    <div>
      <p>
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input
            matInput
            (input)="error = false"
            placeholder="Enter your name"
            [formControl]="name"
            required
          />
          <mat-error *ngIf="name.invalid">{{
            getErrorMessage("name")
          }}</mat-error>
        </mat-form-field>
      </p>
      <p class="email">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            (input)="error = false"
            placeholder="name@example.com"
            [formControl]="email"
            required
          />
          <mat-error *ngIf="email.invalid">{{
            getErrorMessage("email")
          }}</mat-error>
        </mat-form-field>
        <button class="verifybtn" (click)="verifyEmail()" mat-raised-button>
          Verify
          <span *ngIf="isVerify === 'true'"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-check"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
              /></svg></span
          ><span *ngIf="isVerify === 'false'"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              fill="currentColor"
              class="bi bi-x"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              /></svg
          ></span>
        </button>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Mobile number</mat-label>
          <input
            matInput
            (input)="error = false"
            placeholder="Enter your mobile number"
            [formControl]="number"
            required
          />
          <mat-error *ngIf="number.invalid">{{
            getErrorMessage("mobile-number")
          }}</mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            matInput
            (input)="error = false"
            [type]="hide ? 'password' : 'text'"
            [formControl]="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="password.invalid">{{
            getErrorMessage("password")
          }}</mat-error>
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">{{errorMessage}}</p>
      <div class="button">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          (click)="submit()"
        >
          <span *ngIf="!isLoading">Sign up</span>&nbsp;<span
            *ngIf="isLoading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<p class="noaccount">
  Already have an account?&nbsp;<a class="signup" [routerLink]="['/user/login']"
    >Login here</a
  >
</p>
